server.servlet.session.cookie.name=TEACHINGASSESSMENT

# 数据库连接配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tecs?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone = GMT
spring.datasource.username=root
spring.datasource.password=root
#log4j2
#logging.config= classpath:log4j2.xml

swagger.enable=true


# mybatis plus
mybatis.typeAliasesPackage=com.yxb.teaching_assessment.biz.*.entity
mybatis-plus.mapper-locations=classpath:com/yxb/teaching_assessment/biz/mapper/**/*.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

ignore-url=/user/getUser,/user/login,/user/logout,/user/check

spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html


