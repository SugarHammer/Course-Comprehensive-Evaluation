<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="add-Stuent" style=";" >
		       <form class="layui-form" id="add-form" action="">
		         <div class="layui-form-item center" >
		          <label class="layui-form-label" style="width: 100px" >学生编号</label>
		          <div class="layui-input-block">
		           <input type="text" name="name" id="studentno" style="width: 240px" lay-verify="required" placeholder="请输入配置名称" autocomplete="off" class="layui-input">
		          </div>
		         </div>
		         <div class="layui-form-item">
		          <label class="layui-form-label" style="width: 100px">学生姓名</label>
		          <div class="layui-input-block">
		           <input type="text" name="type" id="studentname" required style="width: 240px" lay-verify="required" placeholder="请输入配置类型" autocomplete="off" class="layui-input">
		          </div>
		         </div>
				 
	            
			    

			
			
		         <div class="layui-form-item">
		          <label class="layui-form-label" id="isDelete" style="width: 100px">是否删除 </label>
		          <div class="layui-input-block">
		           <input type="number" name="value" required style="width: 240px" lay-verify="required" placeholder="请输入配置值" autocomplete="off" class="layui-input">
		           <!-- <input type="hidden" name="id" style="width: 240px" autocomplete="off" class="layui-input"> -->
		          </div>
		         </div>
		         <div class="layui-form-item">
		          <div class="layui-input-block">
		           <button class="layui-btn" id="studentSave">保存</button>
		           <button type="button" onreset=""  class="layui-btn" id="closeBtn" >重置</button>
		          </div>
		         </div> 
		       </form>  
		    </div>
	
	</body>
	
<script>//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return true;
  });
});

</script>


</html>
